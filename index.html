<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript activity 28 Mini Project</title>
    <meta name="description" content="Rock Paper Scissors mini project for JavaScript section at Northwestern University Coding Bootcamp.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>

    <header>
      <h1>Rock Paper Scissors</h1>
      <h2>Emoji edition.</h2>
      <article class="scorecard">
        <h2>Games</h2>
        <p>Player 1 - <span id="player1score">0</span></p>
        <p>Player 2 - <span id="player2score">0</span></p>
        <p>Draws - <span id="drawsScore">0</span></p>
      </article>
    </header>

    <main>

      <section id="player1section" class="player-section">

        <h1>Player 1</h1>

        <button id="play-button" class="btn">Play</button>
        <button id="quit-button" class="btn">Quit</button>

      </section>

      <div class="play-area">

        <div id="player1hand"></div>

        <div id="player2hand"></div>

      </div>

      <section id="player2section" class="player-section">

        <h1>Computer</h1>

      </section>
    </main>

    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
